<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script src="script.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div id="background-3d"></div>

  <header>
    <h1 class="main-title">Expense Tracker</h1>
  </header>

  <nav class="navbar" aria-label="Primary navigation">
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" aria-current="page">Register</a></li>
    </ul>
  </nav>

  <section class="container" aria-label="User Registration">
    <h2>Create Account</h2>
    <p style="text-align: center; margin-bottom: 2rem;">Join us to start tracking your expenses</p>
    
    <form id="registerForm" onsubmit="return handleRegistration(event)" novalidate>
      <input type="text" id="username" name="username" placeholder="Choose a username" required />
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <input type="text" id="phone" name="phone" placeholder="Phone Number (10 digits)" maxlength="10" required />
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="password" id="password" name="password" placeholder="Create password" required />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
      <button type="submit">Create Account</button>
    </form>
    
    <div id="register-message" style="margin-top: 1rem; text-align: center;"></div>
    
    <p style="text-align: center; margin-top: 2rem;">
      Already have an account? <a href="login.html" style="color: #667eea; text-decoration: none;">Sign in here</a>
    </p>
  </section>

  <footer>
    <div class="footer-content">
      <p>Last visited: <span id="last-visited">Loading...</span></p>
      <div class="social-links" aria-label="Follow us on social media">
        <a href="https://twitter.com" target="_blank" aria-label="Twitter" rel="noopener noreferrer">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook" rel="noopener noreferrer">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <p>Â© 2025 Expense Tracker. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function handleRegistration(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('register-message');
      
      // Validation
      if (!username || !email || !phone || !gender || !password || !confirmPassword) {
        messageDiv.innerHTML = '<p style="color: #f56565;">Please fill all fields.</p>';
        return false;
      }
      
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        messageDiv.innerHTML = '<p style="color: #f56565;">Please enter a valid email address.</p>';
        return false;
      }
      
      const phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone)) {
        messageDiv.innerHTML = '<p style="color: #f56565;">Phone number must be exactly 10 digits.</p>';
        return false;
      }
      
      if (password !== confirmPassword) {
        messageDiv.innerHTML = '<p style="color: #f56565;">Passwords do not match.</p>';
        return false;
      }
      
      // Registration successful
      messageDiv.innerHTML = '<p style="color: #48bb78;">Registration successful! Logging you in...</p>';
      
      setTimeout(() => {
        if (login(username, password)) {
          window.location.href = 'dashboard.html';
        }
      }, 1500);
      
      return false;
    }

    // Redirect if already logged in
    if (isLoggedIn && isLoggedIn()) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
